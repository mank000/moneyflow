{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<h1>{% if flow %}Редактировать{% else %}Добавить{% endif %} запись</h1>
<div class="card col-5">
    <form method="post">
        {% csrf_token %}
        {{ form.media.js }}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Сохранить" %}
    </form>
</div>
<a href="{% url 'entities:category_list' %}">Назад к списку</a>
{% endblock %}
